<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div id="wp-login" class="admin">
        <!-- =====Header===== -->
        <div class="wp-header">
            <div class="header">
                <div class="logo">
                    <img class="img-logo" src="../images/logo_1.png" alt="logo">
                </div>
                <div class="title">
                    <img class="img-title" src="../images/administration.png" alt="administration">
                </div>
                <div class="intro">
                    <img class="img-intro" src="../images/intro.png" alt="intro">
                </div>
            </div>
        </div>

        <!-- =====content===== -->
        <div class="wp-content">
            <div class="content card">
                <div class="card-header">
                    <h5 class="title-header">Đăng nhập</h5>
                </div>
                <div class="card-body">
                    <form action="">
                        <div>
                            <input type="text" name="email" id="email" placeholder="Email" class="form-control email">
                            <input type="password" name="" placeholder="Mật khẩu" class="form-control password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="remember-pass">
                                <input type="checkbox" name="remember_pass" id="remember" >
                                <label for="remember" class="label-remember">Nhớ mật khẩu</label>
                            </div>
                            <div class="">
                                <a class="link-remember" href="">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <div class="button-login">
                            <button type="button" class="btn btn-login">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- ========Footer ======== -->
        <div class="footer"></div>
    </div>
</body>
</html>
